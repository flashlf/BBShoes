<!-- Profile Page -->
<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button (click)="openFirst()"><ion-icon name="menu"></ion-icon></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons *ngIf="admin == true" slot="start" class="ion-margin-horizontal" routerLink="/dashboard">       
      <ion-icon name="menu"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-end" (ionRefresh)="doRefresh($event)" >
      <ion-icon name="repeat-outline"></ion-icon>	
    </ion-buttons>	
    <ion-buttons slot="end" class="ion-margin-horizontal" (click)="logout()">       
      <ion-icon name="log-out"></ion-icon>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main">
  <div id="dashboard">
    <ion-card>
      <ion-card-header (click)="editProfile()">
        <img class="avatar-thumbnail" src="https://www.flaticon.com/svg/static/icons/svg/3947/3947031.svg" width="50%" height="50%" />
        <ion-card-subtitle>{{email}}</ion-card-subtitle>
        <ion-card-title>{{userData['name'] | titlecase}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content
            pullingIcon="arrow-down-circle"
            pullingText="Pull to refresh"
            refreshingSpinner="refresh-outline"
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>
      
        <ion-list>
          <ion-item Button>
            <ion-label><small>Kartu Kredit</small><hr>
              <b>{{userData['cc']}}</b>
            </ion-label>
            <ion-icon name="card-outline" slot="start"></ion-icon>            
          </ion-item>
          <ion-item Button>
            <ion-label><small>No. Ponsel</small><hr>
              <b>{{userData['phone']}}</b>
            </ion-label>
            <ion-icon name="call-outline" slot="start"></ion-icon>           
          </ion-item>
          <ion-item Button>
            <ion-label><small>Alamat</small><hr>
              <b>{{userData['address']}}</b>
            </ion-label>
            <ion-icon name="location-outline" slot="start"></ion-icon>            
          </ion-item>          
        </ion-list>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
