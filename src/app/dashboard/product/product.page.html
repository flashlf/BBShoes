<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"
        text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Product</ion-title>
    <!-- Search and Filter -->
    <ion-buttons slot="end" class="ion-margin-end" (click)="showSearch()">       
      <ion-icon name="search-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <ion-searchbar animated></ion-searchbar>
  </ion-toolbar>

  <ion-row>

      <ion-button expand="block" routerLink="/dashboard/product/action-product">Tambah Product</ion-button>
    </ion-col>
  </ion-row>

      <ion-item-sliding *ngFor="let product of Products">
        <ion-item>
          <ion-label>
            {{product.brand}}
            <h5>
              {{product.name}}<br>
              <ion-icon name="pricetags-outline"></ion-icon> {{product.price | number}}
            </h5>
          </ion-label>
          
          <ion-thumbnail slot="start">
            <img src="{{product.imgURL}}" style="margin-right: 10px;" height="50px" width="50px"/>
          </ion-thumbnail>
          <ion-note slot="end" color="secondary"><ion-icon name="cube-outline"></ion-icon> {{product.stock}}</ion-note>          
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="editProducts(product.$key,product)">Edit</ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteProducts(product.$key)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-grid>
