<ion-header>
  <ion-toolbar>
    <ion-title>Register User</ion-title>
    <ion-buttons slot="start" class="ion-margin-start" (click)="closeModal()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onRegister(email, password)"
        expand="block">Register</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
