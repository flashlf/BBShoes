<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      BBShoes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BBShoes Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Login</h1>
            <ion-item class="ion-margin-horizontal">
              <ion-label position="fixed"><ion-icon name="person-outline"></ion-icon>&nbsp;Username</ion-label>
              <ion-input name="username" type="text" placeholder="Your Username" clearInput="true" color="light" autocomplete="off" autofocus="true" inputmode="text" max="16" min="4"></ion-input>
            </ion-item>
            
            <ion-item class="ion-margin-horizontal">
              <ion-label position="fixed"><ion-icon name="key-outline"></ion-icon>&nbsp;Password</ion-label>
              <ion-input name="password" type="password" placeholder="Your Password" clearInput="true" color="light" autocomplete="off" max="16" min="4"></ion-input>
            </ion-item>
            <br>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" class="ion-margin-horizontal" (click)="register()" fill="outline">
              <ion-icon name="people-outline" slot="start"></ion-icon>Register
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" class="ion-margin-horizontal" (click)="login()">
              <ion-icon name="log-in-outline" slot="start"></ion-icon>Login
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <br>
    <p>{{ text }}</p> <!-- Ini Contoh penulisan placeholder untuk Variable pada TypeScript Angular-->
    <ion-button fill="outline" color="danger" (click)="onChangeText()">Change Text</ion-button> <!-- Cara penulisan method untuk button onClick -->
  </div>
</ion-content>
