<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons slot="start" class="ion-margin-start" (click)="disEditProfile()">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-end" (click)="refreshInput()">	
      <ion-icon name="repeat-outline"></ion-icon>	
    </ion-buttons>	
    <ion-buttons slot="end" class="ion-margin-end" (click)="saveChanges()">	
      <ion-icon name="checkmark-outline"></ion-icon>	
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>	
      <ion-label position="stacked">Nama</ion-label>	
      <ion-input [(ngModel)]="name"></ion-input>	
    </ion-item>	
    <ion-item>	
      <ion-label position="stacked">Kartu Kredit</ion-label>	
      <ion-input type="number" [(ngModel)]="email"></ion-input>	
    </ion-item>	
    <ion-item>	
      <ion-label position="stacked">No. Ponsel</ion-label>	
      <ion-input type="number" [(ngModel)]="phone"></ion-input>	
    </ion-item>	
    <ion-item>	
      <ion-label position="stacked" [(ngModel)]="address">Alamat</ion-label>	
      <ion-textarea></ion-textarea>	
    </ion-item>	
  </ion-list>
</ion-content>
